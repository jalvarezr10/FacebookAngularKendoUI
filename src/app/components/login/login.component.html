<div class="container-fluid">

  <div class="login-panel row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="card card-login">
        <img class="card-img-top img-logo" src="assets/images/logo.png" alt="Logo">

        <div class="card-body">

          <div class="form-group">
            <label [for]="'input'" class="col-sm-6 col-form-label">Usuario: </label>
            <div class="col-sm-12">
              <input type="text" class="k-textbox form-control" id="input" (keydown)="LettersValidation($event)" />
            </div>
          </div>

          <div class="form-group">
            <label [for]="'input-password'" class="col-sm-6 col-form-label">Contraseña: </label>
            <div class="col-sm-12">
              <input type="password" class="k-textbox form-control" id="input-password" (keydown)="LettersValidation($event)" />
            </div>
          </div>

          <div class="col-md-12 text-center">
            <button kendoButton [icon]="'globe-outline'" [look]="'outline'" (click)="LogIn()">
              Iniciar Sesión
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>


  <div class="footer-panel row">
    <div class="col-lg-6 col-md-6 col-sm-12">

      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <img class="img-footer" src="assets/images/man.png" alt="Logo">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <img class="img-footer" src="assets/images/king.png" alt="Logo">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <img class="img-footer" src="assets/images/policeman.png" alt="Logo">
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top:50px">
          <div class="text-center">
            <h5>Derechos Reservados 2018 <span class="badge badge-secondary">New</span></h5>
          </div>
        </div>
      </div>

    </div>
  </div>


</div>
