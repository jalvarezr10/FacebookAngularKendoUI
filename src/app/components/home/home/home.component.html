<app-header></app-header>

<div class="row">

    <div class="col-lg-3 col-md-12 col-sm-12" style="background-color: #FFFFFF;">

        <!-- <kendo-treeview [nodes]="data" textField="text" kendoTreeViewExpandable kendoTreeViewSelectable
        kendoTreeViewHierarchyBinding childrenField="items">
    </kendo-treeview> -->

        <kendo-panelbar>
            <kendo-panelbar-item [title]="'Equipo de Desarrollo'">
                <ng-template kendoPanelBarContent>
                    <div>
                        <div class="teamMate">
                            <img [src]="imageUrl('andrew')" alt="Andrew Fuller">
                            <span class="mate-info">
                                <h2>Andrew Fuller</h2>
                                <p>Team Lead</p>
                            </span>
                        </div>
                        <div class="teamMate">
                            <img [src]="imageUrl('nancy')" alt="Nancy Leverling">
                            <span class="mate-info">
                                <h2>Nancy Leverling</h2>
                                <p>Sales Associate</p>
                            </span>
                        </div>
                        <div class="teamMate">
                            <img [src]="imageUrl('robert')" alt="Robert King">
                            <span class="mate-info">
                                <h2>Robert King</h2>
                                <p>Business System Analyst</p>
                            </span>
                        </div>
                    </div>
                </ng-template>
            </kendo-panelbar-item>
            <kendo-panelbar-item [title]="'Noticias'">
                <kendo-panelbar-item [title]="'Más Recientes'"></kendo-panelbar-item>
                <kendo-panelbar-item [title]="'Historias Destacadas'"></kendo-panelbar-item>
                <kendo-panelbar-item [title]="'Por Mes'">
                    <kendo-panelbar-item [title]="'Enero'"></kendo-panelbar-item>
                    <kendo-panelbar-item [title]="'Febrero'"></kendo-panelbar-item>
                    <kendo-panelbar-item [title]="'Marzo'"></kendo-panelbar-item>
                    <kendo-panelbar-item [title]="'Abril'"></kendo-panelbar-item>
                </kendo-panelbar-item>
            </kendo-panelbar-item>

            <kendo-panelbar-item [title]="'Explorar'">
                <kendo-panelbar-item [title]="'Eventos'"></kendo-panelbar-item>
                <kendo-panelbar-item [title]="'Grupos'"></kendo-panelbar-item>
                <kendo-panelbar-item [title]="'Páginas'"></kendo-panelbar-item>
                <kendo-panelbar-item [title]="'Guardado'"></kendo-panelbar-item>
                <kendo-panelbar-item [title]="'Recuerdos'"></kendo-panelbar-item>
            </kendo-panelbar-item>
            <kendo-panelbar-item [title]="'Communication'" [disabled]="true"></kendo-panelbar-item>
        </kendo-panelbar>

    </div>

    <div class="col-lg-6 col-md-12 col-sm-12" style="background-color: #FFFFFF; margin: 30px 0px;">
        <app-wall ></app-wall>
    </div>

</div>
